
<!DOCTYPE html>
<html lang="es" class="h-full overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GymProgress</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FFEF0A",
                        "primary-text": "#1a1a1a",
                        "background-light": "#f8f8f5",
                        "background-dark": "#0f0f0f",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a1a1a",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body {
            font-family: 'Spline Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            overscroll-behavior: none;
            height: 100dvh;
        }
        
        /* Forzar puntero en elementos interactivos */
        button, a, [role="button"], input[type="range"], input[type="checkbox"], .cursor-pointer {
            cursor: pointer !important;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animación de Gradiente Fluido - Optimizada */
        @keyframes gradient-rotate {
            0% { background-position: 0% 50%; filter: hue-rotate(0deg); }
            50% { background-position: 100% 50%; filter: hue-rotate(15deg); }
            100% { background-position: 0% 50%; filter: hue-rotate(0deg); }
        }

        .animate-profile-ring {
            background: linear-gradient(45deg, #FFEF0A, #60a5fa, #FFEF0A, #3b82f6);
            background-size: 300% 300%;
            animation: gradient-rotate 6s ease-in-out infinite;
        }

        /* Animación de Fuego para Racha */
        @keyframes flame-pulse {
            0% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 5px rgba(255, 165, 0, 0.4)); }
            50% { transform: scale(1.05); filter: brightness(1.3) drop-shadow(0 0 12px rgba(255, 69, 0, 0.7)); }
            100% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 5px rgba(255, 165, 0, 0.4)); }
        }

        @keyframes flame-float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-3px) rotate(2deg); }
        }

        .calendar-flame-bg {
            background: radial-gradient(circle at center, #ff4500 0%, #ff8c00 40%, transparent 80%);
            animation: flame-pulse 2s ease-in-out infinite;
        }

        .flame-icon-anim {
            animation: flame-float 1.5s ease-in-out infinite;
        }

        /* Accesibilidad: Reducción de Movimiento */
        .reduced-motion *, .reduced-motion *::before, .reduced-motion *::after {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
            scroll-behavior: auto !important;
        }

        /* Accesibilidad: Alto Contraste */
        .high-contrast {
            --primary: #FFEF00;
            --background-light: #ffffff;
            --background-dark: #000000;
            --surface-dark: #111111;
        }
        
        /* Accesibilidad: Botones Resaltados */
        .highlighted-buttons button, 
        .highlighted-buttons [role="button"],
        .highlighted-buttons .interactive-element {
            border: 3px solid currentColor !important;
            box-shadow: 0 4px 0 0 rgba(0,0,0,0.2) !important;
        }
        .dark.highlighted-buttons button, 
        .dark.highlighted-buttons [role="button"] {
            box-shadow: 0 4px 0 0 rgba(255,255,255,0.1) !important;
        }

        .safe-top { padding-top: var(--sat); }
        .safe-bottom { padding-bottom: var(--sab); }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased overflow-hidden h-full">
    <div id="root" class="h-full"></div>
</body>
</html>
